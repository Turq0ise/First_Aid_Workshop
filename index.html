<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>First Aid Workshop</title>
</head>
<body>

    <ul class="nav-bar">
        <li>
            <a href="#home-page">Home</a>
        </li>
        <li>
            <a href="#join-page">Join Now</a>
        </li>
        <li>
            <a href="#about-page">About</a>
        </li>
    </ul>

    <img src="Images/Arrow Down White.svg" alt="Scroll Down" class="arrow-down">
    <div class="section-one" id="home-page">
        <div class="main-elements">
            <h1><span>FIRST AID</span> WORKSHOP</h1>
            <p>For people to learn and develop their abilities in First aid.</p>
            <a href="" class="learn-more-btn">Learn More</a>
        </div>
    </div>

    <div class="section-two" id="join-page">
        <div class="main-elements">
            <h1><span>Join</span> Now!</h1>
            <div class="join-form-background">
                <div class="join-form">
                    <form action="" method="GET">
                        <div class="input-form">
                            <input type="text" placeholder="Name">
                            <input type="text" placeholder="Age">
                            <input type="text" placeholder="Birthdate">
                            <input type="email" placeholder="Email Address">
                            <input type="number" placeholder="Phone Number">
                            <button>Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section-three" id="about-page">
        <div class="main-elements">
            <h1><span>About</span> Us</h1>
        </div>
    </div>

</body>
</html>
